<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>dir #查看目录下的文件</h4>
    <h4>dir /a # 查看全部文件包括隐藏的</h4>
    <h4>dir /ah #仅查看隐藏的</h4>
    <h4>cd #到目标路径</h4>
    <h4>cd /d #到目标路径，不是一个盘也行</h4>
    <h4>rmdir /s .git #删除.git路径下全部文件和路径</h4>
    <h4>rmdir /s /p .git #静默删除.git路径下全部文件和路径</h4>
    <h4>del 文件名 #删除文件</h4>
</body>
</html>
