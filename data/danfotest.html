<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danfo.js in Browser</title>
  <!-- <script src="https://cdn.jsdelivr.net/npm/danfojs@latest/dist/index.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/danfojs@1.1.2/lib/bundle.min.js"></script>
</head>
<body>
  <h1>使用 Danfo.js 进行数据分析</h1>
  <p></p>
  <script>
    // 开始写你的 Danfo.js 代码
    // const dfd = danfo;

    // 创建一个 DataFrame
    const data = [
      { Name: "Alice", Age: 25, Salary: 50000 },
      { Name: "Bob", Age: 30, Salary: 60000 },
      { Name: "Charlie", Age: 35, Salary: 70000 },
    ];

    const df = new dfd.DataFrame(data)
    const pp = document.querySelector('p')

    pp.innerHTML = df.iloc({rows:["2:3"], columns:["2:3"]})
    df.iloc({rows:["2:3"], columns:["2:3"]}).print() // 在浏览器控制台输出 DataFrame
  </script>
</body>
</html>
