        function twentyFour(cards) {
            const permutations = (arr) => {
                if (arr.length === 0) return [[]]
                return arr.flatMap((v, i) => 
                    permutations([...arr.slice(0, i), ...arr.slice(i + 1)]).map((perm) => [v, ...perm])
                )
            }

            const product = (arr, repeat) => {
                if (repeat === 1) return arr.map((v) => [v]);
                return arr.flatMap((v) =>
                    product(arr, repeat - 1).map((prod) => [v, ...prod])
                )
            }

            const ops = ['+', '-', '*', '/']

            for (const nums of permutations(cards)) {
                for (const opSet of product(ops, 3)) {
                    const [a, b, c, d] = nums
                    const [op1, op2, op3] = opSet

                    // Construct expressions
                    const expr1 = `(${a}${op1}${b})${op2}(${c}${op3}${d})` // (a+b)*(c-d)
                    const expr2 = `((${a}${op1}${b})${op2}${c})${op3}${d}` // (a+b)*c-d
                    const expr3 = `${a}${op1}(${b}${op2}(${c}${op3}${d}))` // a/(b-(c/d))

                    for (const expr of [expr1, expr2, expr3]) {
                        try {
                            if (Math.abs(eval(expr) - 24.0) < 1e-10) {
                                return expr
                            }
                        } catch (e) {
                            if (e instanceof SyntaxError || e instanceof ReferenceError || e instanceof EvalError) {
                                continue
                            }
                        }
                    }
                }
            }

            return 'Not found!'
        }
